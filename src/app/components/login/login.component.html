<mat-card class="panel-lite">
    <mat-card-content>
        <div class="thumbur">
            <div class="icon-lock"></div>
        </div>
        <h4>{{for=="tr"?"Giriş":"Login"}}</h4>
        <form [formGroup]="loginForm" autocomplete="off">
            <mat-form-field class="w-100" appearance="outline" >
                <mat-label>{{for=="tr"?"Kullanıcı Adı":"Username"}}</mat-label>
                <input matInput type="text" formControlName="email" required>
            </mat-form-field>
            <mat-form-field class="w-100" appearance="outline" (keydown.enter)="login()">
                <mat-label>{{for=="tr"?"Parola":"Password"}}</mat-label>
                <input matInput type="password" formControlName="password" required>
            </mat-form-field>
        </form>
       
    </mat-card-content>
 
    <mat-card-actions class="text-right">
        <p class="text-danger float-left" *ngIf="incorrectLogin">{{for=="tr"?"Kullanıcı veya Parola Hatalı":"User or Password Incorrect "}}</p>
        <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
        <button mat-raised-button color="warn" class="p-2" style="min-width: 150px;font-size: large;" [disabled]="!loginForm.valid || loading" (click)="login()">{{for=="tr"?"Giriş":"Login"}}</button>
    </mat-card-actions>
  
</mat-card>
